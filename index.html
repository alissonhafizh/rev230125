<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button{
            width: 100%;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="display" name="display" readonly></th>
        </tr>
        <tr>
            <td colspan="2">
                <button>AC</button>
            </td>
            <td>
                <button>C</button>
            </td>   
            <td>
                <button>*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button>/</button>
            </td>

        </tr>
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>+-</button>
            </td>
            <td>
                <button>0</button>
            </td>
            <td>
                <button>.</button>
            </td>
            <td>
                <button>=</button>
            </td>
        </tr>
    </table>
    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');
        let displayValue = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;

                if (buttonText === 'AC') {
                    displayValue = '';
                } else if (buttonText === 'C') {
                    displayValue = displayValue.slice(0, -1);
                } else if (buttonText === '=') {
                    try {
                        displayValue = eval(displayValue);
                    } catch {
                        displayValue = 'Error';
                    }
                } else if (buttonText === '+-') {
                    displayValue = displayValue.charAt(0) === '-' ? displayValue.slice(1) : '-' + displayValue;
                } else {
                    displayValue += buttonText;
                }

                display.value = displayValue;
            });
        });
    </script>
</body>
</html>
